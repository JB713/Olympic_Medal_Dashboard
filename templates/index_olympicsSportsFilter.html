<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Olympics Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style_olympicsSportsFilter.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
              OLYMPICS MAIN PAGE
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>OLYMPICS</h1>
      <p>A GLANCE TO THE HISTORY MODERN OLYMPICS</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter Sport</label>
                        <input class="form-control" id="datetime" type="text" placeholder="Sport">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Year</th>
                  <th class="table-head">City</th>
                  <th class="table-head">Sport</th>
                  <th class="table-head">Discipline</th>
                  <th class="table-head">Athlete</th>
                  <th class="table-head">Gender</th>
                  <th class="table-head">Event</th>
                  <th class="table-head">Medal</th>
                  <th class="table-head">Season</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">A Dive In The History Of OLYMPICS</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
</body>

</html>
